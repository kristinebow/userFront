<div class="login-container">
  <mat-card class="login-card">
    <mat-card-title class="login-title">Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-field-container">
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username" required>
            <mat-error *ngIf="loginForm.get('username')?.invalid">Username is required</mat-error>
          </mat-form-field>
        </div>

        <div class="form-field-container">
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" required>
            <mat-error *ngIf="loginForm.get('password')?.invalid">Password is required</mat-error>
          </mat-form-field>
        </div>

        <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

        <button mat-raised-button color="primary" [disabled]="loading" class="login-button">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
