<h2 mat-dialog-title>{{ isEditMode ? 'Edit Client' : 'Add New Client' }}</h2>
<form (ngSubmit)="onSubmit()" #clientForm="ngForm">
  <mat-dialog-content>
    <div class="name-fields">
      <mat-form-field appearance="fill" class="flex-field">
        <mat-label>First Name</mat-label>
        <input matInput [(ngModel)]="firstName" name="firstName" required #firstNameInput="ngModel"/>
        <mat-error *ngIf="firstNameInput.invalid && firstNameInput.touched">First Name is required.</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="flex-field">
        <mat-label>Last Name</mat-label>
        <input matInput [(ngModel)]="lastName" name="lastName" required #lastNameInput="ngModel"/>
        <mat-error *ngIf="lastNameInput.invalid && lastNameInput.touched">Last Name is required.</mat-error>
      </mat-form-field>
    </div>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Username</mat-label>
      <input matInput [(ngModel)]="username" name="username" required #usernameInput="ngModel"/>
      <mat-error *ngIf="usernameInput.invalid && usernameInput.touched">Username is required.</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Email Address</mat-label>
      <input matInput [(ngModel)]="email" name="email"/>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Address</mat-label>
      <input matInput [(ngModel)]="address" name="address" required #addressInput="ngModel"/>
      <mat-error *ngIf="addressInput.invalid && addressInput.touched">Address is required.</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Country</mat-label>
      <mat-select [(ngModel)]="country" name="country" required #countryInput="ngModel">
        <mat-option *ngFor="let country of countries" [value]="country.code">
          {{ country.name }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="countryInput.invalid && countryInput.touched">Country is required.</mat-error>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="clientForm.invalid">
      {{ isEditMode ? 'Update Client' : 'Add Client' }}
    </button>
  </mat-dialog-actions>
</form>
